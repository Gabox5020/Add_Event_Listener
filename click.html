<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <body>
        <div class="container py-5 bg-warning text-center">
            <h1>Contador</h1>
            <button class="btn btn-info">
                Aumentar
            </button>
            <button class="btn btn-danger">
                Disminuir
            </button>
            <h4 class="my-5">Contador: <span id="span">0</span></h4>

            <div class="bg-success py-5">
                <button class="btn btn-dark">Dame click</button>
            </div>

             </div>

                <script>
                    const btn = document.querySelector('.btn-dark')
                    const bgSuccess = document.querySelector('.bg-success')

                    btn.addEventListener('click', (e) => {
                        console.log('click boton')
                        e.stopPropagation()
                    })
                    bgSuccess.addEventListener('click', () => {console.log('click bgSuccess')})


                    const container = document.querySelector('.container')
                    const span = document.getElementById('span')
                    let contador = 0

                    container.addEventListener('click', e => {
                        // console.log(e.target)
                        console.log(e.target.classList.contains('btn-info'))
                        if(e.target.classList.contains('btn-info')){
                            contador ++
                            span.textContent = contador
                        }
                        if(e.target.classList.contains('btn-danger')){
                            contador --
                            span.textContent = contador
                        }
                        e.stopPropagation()
                    })

                    document.body.addEventListener('click', () => {
                        console.log('diste click')
                    })
                </script>
    
    </body>
</html>
